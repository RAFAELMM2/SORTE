<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Sorte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- BotÃµes de Cadastro e Login -->
    <div class="auth-buttons">
        <button class="auth-button" id="registerButton">Cadastrar</button>
        <button class="auth-button" id="loginButton">Entrar</button>
    </div>

    <!-- Container do Jogo -->
    <div class="container">
        <h1 class="title">JOGO DA SORTE</h1>

        <div class="slot-machine">
            <div class="row">
                <div class="slot" id="slot1">?</div>
                <div class="slot" id="slot2">?</div>
                <div class="slot" id="slot3">?</div>
            </div>
        </div>

        <button class="spin-button" id="spinButton">SORTE</button>
        <p id="result"></p>
        <p id="chance"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
