<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Aposta - SORTE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="title">SORTE</div>
        
        <!-- Exibindo a chance de ganhar -->
        <div id="chance" style="font-size: 1.5em; color: white; margin-top: 20px;">Chance de ganhar: 8.33%</div>
        
        <!-- Máquina de slots -->
        <div class="slot-machine">
            <div class="row">
                <div id="slot1" class="slot">LUCK</div>
                <div id="slot2" class="slot">LUCK</div>
                <div id="slot3" class="slot">LUCK</div>
            </div>
        </div>

        <!-- Botão de Rodar -->
        <button id="spinButton" class="spin-button">SORTE</button>

        <!-- Resultado -->
        <div id="result" style="font-size: 2em; color: white; margin-top: 30px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
